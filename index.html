<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Forum Cosmique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --safe-area-left: env(safe-area-inset-left);
            --safe-area-right: env(safe-area-inset-right);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height pour mobile */
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Support des safe areas */
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            padding-left: var(--safe-area-left);
            padding-right: var(--safe-area-right);
        }

        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 25% 25%, #ff6b6b 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, #4ecdc4 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, #45b7d1 0%, transparent 50%);
            animation: cosmicShift 20s ease-in-out infinite;
        }

        @keyframes cosmicShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        /* Optimisation des particules pour mobile */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            will-change: transform; /* Optimisation GPU */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 15px;
            /* Ajustement pour les encoches iPhone */
            padding-top: max(15px, var(--safe-area-top));
            padding-bottom: max(15px, var(--safe-area-bottom));
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); /* Support Safari */
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }

        .forum-container {
            max-width: 100%;
            width: 100%;
            height: calc(100vh - 30px);
            height: calc(100dvh - 30px);
            display: flex;
            flex-direction: column;
            /* Ajustement pour les safe areas */
            max-height: calc(100dvh - var(--safe-area-top) - var(--safe-area-bottom) - 30px);
        }

        .forum-header {
            text-align: center;
            margin-bottom: 15px;
            color: white;
            /* √âviter le reflow */
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .messages-container {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* D√©filement fluide iOS */
            margin-bottom: 15px;
            /* Hauteur dynamique pour √©viter les probl√®mes de viewport */
            min-height: 0;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid var(--primary-color);
            animation: slideIn 0.3s ease-out;
            /* Optimisation pour √©viter les repaints */
            transform: translateZ(0);
        }

        @keyframes slideIn {
            from { transform: translateX(-20px) translateZ(0); opacity: 0; }
            to { transform: translateX(0) translateZ(0); opacity: 1; }
        }

        .message.sticker {
            text-align: center;
            border-left-color: var(--accent-color);
        }

        .message .user {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 6px;
            font-size: 14px;
        }

        .user-avatar {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .message .content {
            color: white;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .sticker .content {
            font-size: 28px;
        }

        .input-container {
            display: flex;
            gap: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 12px;
            /* Positionnement fixe pour √©viter les probl√®mes de clavier */
            position: relative;
        }

        input[type="text"], input[type="tel"], textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 16px; /* 16px minimum pour √©viter l'auto-zoom sur iOS */
            resize: none;
            min-height: 20px;
            max-height: 100px;
            /* Style natif pour iOS/Android */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* Optimisation pour le clavier mobile */
            -webkit-user-select: text;
            user-select: text;
        }

        /* Styles sp√©cifiques pour les inputs sur mobile */
        @supports (-webkit-touch-callout: none) {
            /* Styles sp√©cifiques iOS */
            input[type="text"], input[type="tel"], textarea {
                -webkit-text-size-adjust: 100%;
            }
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
            /* Optimisation tactile */
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            /* Taille minimale pour le touch */
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            background: var(--secondary-color);
            transform: scale(0.98);
        }

        /* Hover seulement sur les appareils non-tactiles */
        @media (hover: hover) {
            .btn:hover {
                background: var(--secondary-color);
                transform: translateY(-1px);
            }
        }

        .sticker-panel {
            display: none;
            position: absolute;
            bottom: calc(100% + 10px);
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 12px;
            flex-wrap: wrap;
            gap: 8px;
            width: 280px;
            max-width: calc(100vw - 30px);
            z-index: 1000;
            /* √âviter les d√©bordements */
            max-height: 200px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .sticker {
            font-size: 22px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            background: rgba(255, 255, 255, 0.1);
            /* Taille tactile optimale */
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .sticker:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }

        @media (hover: hover) {
            .sticker:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: scale(1.1);
            }
        }

        .sticker-toggle {
            position: relative;
        }

        .notification-toast {
            position: fixed;
            top: max(20px, var(--safe-area-top));
            right: max(15px, var(--safe-area-right));
            left: max(15px, var(--safe-area-left));
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            transform: translateY(-100px);
            transition: all 0.3s ease;
            /* Responsive sur mobile */
            max-width: calc(100vw - 30px);
            font-size: 14px;
        }

        .notification-toast.show {
            transform: translateY(0);
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .notification-message {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.3;
        }

        .loading, .no-messages {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            font-size: 15px;
        }

        .signup-title {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: 600;
        }

        .signup-subtitle {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.4;
        }

        /* Styles sp√©cifiques pour les petits √©crans */
        @media (max-width: 480px) {
            .container { 
                padding: 10px;
                padding-top: max(10px, var(--safe-area-top));
                padding-bottom: max(10px, var(--safe-area-bottom));
            }
            
            .glass-panel { 
                padding: 20px;
                border-radius: 15px;
            }
            
            .forum-container { 
                height: calc(100vh - 20px);
                height: calc(100dvh - 20px);
            }
            
            .messages-container { 
                padding: 12px;
            }
            
            .input-container {
                padding: 10px;
                gap: 6px;
            }
            
            .btn {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .message {
                padding: 10px;
                margin-bottom: 6px;
            }
            
            .message .content {
                font-size: 14px;
            }
            
            .sticker .content {
                font-size: 24px;
            }
            
            .signup-title {
                font-size: 20px;
            }
            
            .sticker-panel {
                width: calc(100vw - 40px);
                right: -10px;
            }
        }

        /* Styles pour les tr√®s petits √©crans */
        @media (max-width: 360px) {
            .forum-header h1 {
                font-size: 18px;
            }
            
            .forum-header p {
                font-size: 12px;
            }
            
            .signup-title {
                font-size: 18px;
            }
            
            .signup-subtitle {
                font-size: 13px;
            }
        }

        /* Support du mode paysage sur mobile */
        @media (orientation: landscape) and (max-height: 500px) {
            .forum-header {
                margin-bottom: 10px;
                min-height: 40px;
            }
            
            .forum-header h1 {
                font-size: 16px;
                margin-bottom: 2px;
            }
            
            .forum-header p {
                font-size: 12px;
            }
            
            .messages-container {
                margin-bottom: 10px;
            }
            
            .input-container {
                padding: 8px;
            }
        }

        /* Am√©lioration du contraste pour l'accessibilit√© */
        @media (prefers-contrast: high) {
            .glass-panel {
                background: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.4);
            }
            
            .message {
                background: rgba(255, 255, 255, 0.15);
            }
        }

        /* Respect des pr√©f√©rences de mouvement r√©duit */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .cosmic-bg {
                animation: none;
            }
            
            .particle {
                animation: none;
            }
        }

        /* Support du mode sombre syst√®me */
        @media (prefers-color-scheme: dark) {
            :root {
                --glass-bg: rgba(255, 255, 255, 0.08);
                --glass-border: rgba(255, 255, 255, 0.15);
            }
        }
    </style>
</head>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDHRxGdHpM2RFtvGMhXOu3slrT2JlmyNLM",
            authDomain: "data-fae4a.firebaseapp.com",
            databaseURL: "https://data-fae4a-default-rtdb.firebaseio.com",
            projectId: "data-fae4a",
            storageBucket: "data-fae4a.firebasestorage.app",
            messagingSenderId: "1077301559347",
            appId: "1:1077301559347:web:3405ab3bc8e1010d9e6346",
            measurementId: "G-C631QW9NDN"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Variables globales
        const signupDiv = document.getElementById('signup-form');
        const forumDiv = document.getElementById('forum');
        const registerForm = document.getElementById('registerForm');
        const messageForm = document.getElementById('messageForm');
        const phoneInput = document.getElementById('phone');
        const messageInput = document.getElementById('message');
        const messagesDiv = document.getElementById('messages');
        const stickerPanel = document.getElementById('stickerPanel');
        const stickerToggle = document.getElementById('stickerToggle');
        const userDisplay = document.getElementById('userDisplay');

        let username = "";
        let userPhone = "";
        let stickerPanelOpen = false;
        let isPageVisible = true;
        let notificationPermission = false;
        let lastMessageTimestamp = 0;

        // ====== GESTION DE L'INSCRIPTION UNIQUE ======
        
        // Cl√© unique pour ce forum dans le localStorage
        const STORAGE_KEY = 'cosmic_forum_user';
        const PHONE_KEY = 'cosmic_forum_phone';
        
        function saveUserData(phone) {
            try {
                const userData = {
                    phone: phone,
                    username: "user's",
                    timestamp: Date.now()
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(userData));
                localStorage.setItem(PHONE_KEY, phone);
                console.log('‚úÖ Donn√©es utilisateur sauvegard√©es');
            } catch (error) {
                console.error('‚ùå Erreur sauvegarde:', error);
                // Fallback avec cookies si localStorage √©choue
                setCookie(PHONE_KEY, phone, 365);
            }
        }

        function getUserData() {
            try {
                const userData = localStorage.getItem(STORAGE_KEY);
                if (userData) {
                    const parsed = JSON.parse(userData);
                    console.log('‚úÖ Donn√©es utilisateur trouv√©es');
                    return parsed;
                }
            } catch (error) {
                console.error('‚ùå Erreur lecture:', error);
                // Fallback avec cookies
                const phone = getCookie(PHONE_KEY);
                if (phone) {
                    return { phone: phone, username: "user's" };
                }
            }
            return null;
        }

        function clearUserData() {
            try {
                localStorage.removeItem(STORAGE_KEY);
                localStorage.removeItem(PHONE_KEY);
                // Nettoyer aussi les cookies
                setCookie(PHONE_KEY, '', -1);
                console.log('üóëÔ∏è Donn√©es utilisateur supprim√©es');
            } catch (error) {
                console.error('‚ùå Erreur suppression:', error);
            }
        }

        // Fallback cookies (pour compatibilit√©)
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Strict`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // ====== GESTION DES NOTIFICATIONS ======
        
        async function initNotifications() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                notificationPermission = permission === 'granted';
                
                if (notificationPermission) {
                    console.log('üîî Notifications activ√©es');
                    showToast('Notifications', 'Vous serez notifi√© des nouveaux messages !', 'success');
                } else {
                    console.log('üîï Notifications refus√©es');
                    showToast('Notifications', 'Activez les notifications pour ne rien manquer', 'warning');
                }
            } else {
                console.log('‚ùå Notifications non support√©es');
            }
        }

        function showNotification(title, body, options = {}) {
            if (!notificationPermission || isPageVisible) return;

            const notification = new Notification(title, {
                body: body,
                icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%236366f1"/><text x="50" y="65" text-anchor="middle" fill="white" font-size="40">üí¨</text></svg>',
                badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%236366f1"/></svg>',
                tag: 'forum-message',
                requireInteraction: false,
                vibrate: [200, 100, 200],
                ...options
            });

            notification.onclick = function() {
                window.focus();
                notification.close();
            };

            setTimeout(() => {
                notification.close();
            }, 8000);
        }

        function showToast(title, message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'notification-toast';
            
            let icon = 'üí¨';
            switch(type) {
                case 'success': icon = '‚úÖ'; break;
                case 'warning': icon = '‚ö†Ô∏è'; break;
                case 'error': icon = '‚ùå'; break;
            }
            
            toast.innerHTML = `
                <div class="notification-title">${icon} ${escapeHtml(title)}</div>
                <div class="notification-message">${escapeHtml(message)}</div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 5000);
        }

        // Surveillance de la visibilit√© de la page
        document.addEventListener('visibilitychange', function() {
            isPageVisible = !document.hidden;
        });

        window.addEventListener('focus', function() {
            isPageVisible = true;
        });

        window.addEventListener('blur', function() {
            isPageVisible = false;
        });

        // ====== FONCTIONS UTILITAIRES ======
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function showSignup() {
            signupDiv.style.display = 'flex';
            forumDiv.style.display = 'none';
        }

        function showForum() {
            signupDiv.style.display = 'none';
            forumDiv.style.display = 'flex';
            userDisplay.textContent = username;
        }

        function createCosmicParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                document.body.appendChild(particle);
            }
        }

        // ====== GESTION DES STICKERS ======
        
        function toggleStickerPanel() {
            stickerPanelOpen = !stickerPanelOpen;
            stickerPanel.style.display = stickerPanelOpen ? 'flex' : 'none';
            stickerToggle.textContent = stickerPanelOpen ? '‚å®Ô∏è' : 'üòä';
        }

        function sendSticker(stickerEmoji) {
            const msg = {
                username,
                text: stickerEmoji,
                timestamp: Date.now(),
                isSticker: true
            };
            db.ref('messages').push(msg);
            toggleStickerPanel();
        }

        // ====== GESTION DES MESSAGES ======
        
        function loadMessages() {
            messagesDiv.innerHTML = '<div class="loading">üåå Synchronisation avec le cosmos...</div>';

            db.ref('messages').limitToLast(100).on('value', function(snapshot) {
                messagesDiv.innerHTML = '';
                const msgs = snapshot.val();

                if (!msgs) {
                    messagesDiv.innerHTML = '<div class="no-messages">üåü Soyez le premier √† illuminer ce cosmos !</div>';
                    return;
                }
                
                const messageArray = Object.entries(msgs).map(([key, msg]) => ({...msg, key}));
                
                messageArray.forEach(m => {
                    const div = document.createElement('div');
                    div.className = m.isSticker ? 'message sticker' : 'message';
                    
                    div.innerHTML = `
                        <span class="user">
                            <img src="image/wze.jpg" alt="Avatar" class="user-avatar" onerror="this.style.display='none'">
                            ${escapeHtml(m.username)}
                        </span>
                        <div class="content">${m.isSticker ? m.text : escapeHtml(m.text)}</div>
                    `;
                    messagesDiv.appendChild(div);
                });
                
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

            // √âcouter les nouveaux messages pour les notifications
            db.ref('messages').on('child_added', function(snapshot) {
                const messageData = snapshot.val();
                
                // Ignorer les anciens messages et ses propres messages
                if (messageData.timestamp > lastMessageTimestamp && 
                    messageData.username !== username && 
                    lastMessageTimestamp > 0) {
                    
                    if (!isPageVisible) {
                        const title = 'üí¨ Nouveau message';
                        let body = '';
                        
                        if (messageData.isSticker) {
                            body = `${messageData.username} a envoy√© ${messageData.text}`;
                        } else {
                            const shortText = messageData.text.length > 50 
                                ? messageData.text.substring(0, 50) + '...' 
                                : messageData.text;
                            body = `${messageData.username}: ${shortText}`;
                        }
                        
                        showNotification(title, body);
                        flashPageTitle(messageData.username);
                    }
                }
                
                // Mettre √† jour le timestamp du dernier message
                if (messageData.timestamp > lastMessageTimestamp) {
                    lastMessageTimestamp = messageData.timestamp;
                }
            });
        }

        function flashPageTitle(senderName) {
            const originalTitle = document.title;
            let flashCount = 0;
            const maxFlashes = 6;
            
            const flashInterval = setInterval(() => {
                if (flashCount >= maxFlashes || isPageVisible) {
                    document.title = originalTitle;
                    clearInterval(flashInterval);
                    return;
                }
                
                document.title = flashCount % 2 === 0 
                    ? `üí¨ ${senderName} vous a √©crit !` 
                    : originalTitle;
                
                flashCount++;
            }, 1000);
        }

        // ====== V√âRIFICATION DE L'INSCRIPTION ======
        
        function checkExistingUser() {
            const userData = getUserData();
            
            if (userData && userData.phone) {
                userPhone = userData.phone;
                username = userData.username || "user's";
                console.log('üîÑ Utilisateur existant trouv√©:', userPhone);
                showForum();
                loadMessages();
                initNotifications();
                return true;
            }
            
            console.log('üë§ Nouvel utilisateur');
            showSignup();
            return false;
        }

        // ====== GESTIONNAIRES D'√âV√âNEMENTS ======
        
        window.onload = function() {
            createCosmicParticles();
            checkExistingUser();
            
            // Initialiser le timestamp actuel
            lastMessageTimestamp = Date.now();
        };

        registerForm.onsubmit = function(e) {
            e.preventDefault();
            const phone = phoneInput.value.replace(/\D/g, '');
            
            if (phone.length < 8) {
                showToast('Erreur', 'Num√©ro de t√©l√©phone trop court !', 'error');
                return;
            }
            
            userPhone = phone;
            username = "user's";
            
            saveUserData(userPhone);
            showToast('Bienvenue', 'Inscription r√©ussie ! Bienvenue dans le TEMPLE DU P√©ch√©', 'success');
            
            showForum();
            loadMessages();
            initNotifications();
        };

        messageForm.onsubmit = function(e) {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;
            
            const msg = {
                username,
                text,
                timestamp: Date.now(),
                isSticker: false
            };
            
            db.ref('messages').push(msg).then(() => {
                messageInput.value = '';
                messageInput.style.height = 'auto';
            });
        };

        stickerToggle.onclick = toggleStickerPanel;
        
        // Gestion des clics sur les stickers
        document.querySelectorAll('.sticker').forEach(sticker => {
            sticker.onclick = function() {
                const emoji = this.getAttribute('data-sticker');
                sendSticker(emoji);
            };
        });

        // Fermer le panneau de stickers en cliquant ailleurs
        document.addEventListener('click', function(e) {
            if (stickerPanelOpen && 
                !stickerPanel.contains(e.target) && 
                e.target !== stickerToggle) {
                toggleStickerPanel();
            }
        });

        // Auto-resize du textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Raccourcis clavier
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && stickerPanelOpen) {
                toggleStickerPanel();
            }
            if (e.key === 'Enter' && e.ctrlKey && messageInput === document.activeElement) {
                messageForm.dispatchEvent(new Event('submit'));
            }
        });

        // ====== FONCTIONS DE DEBUG (√Ä SUPPRIMER EN PRODUCTION) ======
        
        // Fonction pour r√©initialiser l'inscription (debug uniquement)
        function resetRegistration() {
            clearUserData();
            location.reload();
        }

        // Ajouter un raccourci pour reset (Ctrl+Shift+R)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'R') {
                if (confirm('Voulez-vous vraiment r√©initialiser votre inscription ?')) {
                    resetRegistration();
                }
            }
        });

        console.log('üåå Forum Cosmique initialis√© !');
        console.log('üí° Debug: Ctrl+Shift+R pour r√©initialiser l\'inscription');
    </script>
</body>
