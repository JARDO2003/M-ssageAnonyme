<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Forum Moderne - Chat Anonyme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --success: #25d366;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #17a2b8;
      --light: #f8f9fa;
      --dark: #343a40;
      --white: #ffffff;
      --gray-100: #f8f9fa;
      --gray-200: #e9ecef;
      --gray-300: #dee2e6;
      --gray-400: #ced4da;
      --gray-500: #adb5bd;
      --gray-600: #6c757d;
      --gray-700: #495057;
      --gray-800: #343a40;
      --gray-900: #212529;
      
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #212529;
      --text-secondary: #6c757d;
      --border-color: #dee2e6;
      --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.175);
      
      --border-radius: 0.5rem;
      --border-radius-sm: 0.25rem;
      --border-radius-lg: 1rem;
      --border-radius-xl: 1.5rem;
      
      --transition: all 0.15s ease-in-out;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --border-color: #404040;
        --gray-100: #2d2d2d;
        --gray-200: #404040;
        --gray-300: #525252;
        --gray-700: #b3b3b3;
        --gray-800: #ffffff;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    .container {
      max-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-primary);
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--white);
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header .subtitle {
      font-size: 0.875rem;
      opacity: 0.9;
      margin-top: 0.25rem;
    }

    /* Signup Form */
    #signup-form {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
    }

    .signup-card {
      background: var(--bg-primary);
      border-radius: var(--border-radius-xl);
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border-color);
    }

    .signup-card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
      text-align: center;
    }

    .signup-card p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
    }

    /* Forum */
    #forum {
      display: none;
      flex: 1;
      flex-direction: column;
      height: calc(100vh - 80px);
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: var(--bg-secondary);
      scroll-behavior: smooth;
    }

    .message {
      background: var(--bg-primary);
      border-radius: var(--border-radius-lg);
      padding: 1rem;
      margin-bottom: 0.75rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      position: relative;
      transition: var(--transition);
      opacity: 0;
      transform: translateY(20px);
      animation: messageSlideIn 0.3s ease-out forwards;
    }

    @keyframes messageSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .message.replying-to {
      border-left: 4px solid var(--primary);
      background: linear-gradient(90deg, rgba(0, 123, 255, 0.05), var(--bg-primary));
    }

    .message-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--success));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-weight: 600;
      font-size: 0.875rem;
      flex-shrink: 0;
    }

    .user-name {
      font-weight: 600;
      color: var(--primary);
      font-size: 0.875rem;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .message-actions {
      display: flex;
      gap: 0.5rem;
      opacity: 0;
      transition: var(--transition);
    }

    .message:hover .message-actions {
      opacity: 1;
    }

    .action-btn {
      background: var(--gray-100);
      border: none;
      border-radius: var(--border-radius-sm);
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      font-size: 0.75rem;
      color: var(--text-secondary);
      transition: var(--transition);
    }

    .action-btn:hover {
      background: var(--gray-200);
      color: var(--text-primary);
    }

    .message-content {
      color: var(--text-primary);
      font-size: 0.9375rem;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .reply-indicator {
      background: var(--gray-100);
      border-left: 3px solid var(--primary);
      border-radius: var(--border-radius-sm);
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.8125rem;
      color: var(--text-secondary);
    }

    .reply-indicator .reply-user {
      font-weight: 600;
      color: var(--primary);
    }

    .reply-indicator .reply-content {
      margin-top: 0.25rem;
      font-style: italic;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .message.sticker {
      text-align: center;
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 0.5rem;
    }

    .message.sticker .message-content {
      font-size: 3rem;
      line-height: 1;
    }

    /* Message Input */
    .message-input-container {
      background: var(--bg-primary);
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      position: sticky;
      bottom: 0;
    }

    .reply-preview {
      background: var(--gray-100);
      border-radius: var(--border-radius);
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      border-left: 3px solid var(--primary);
      display: none;
    }

    .reply-preview.active {
      display: block;
      animation: slideDown 0.2s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .reply-preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .reply-preview-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .reply-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.25rem;
      line-height: 1;
      padding: 0;
    }

    .reply-preview-content {
      font-size: 0.8125rem;
      color: var(--text-secondary);
      font-style: italic;
    }

    .input-group {
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }

    .sticker-btn {
      background: var(--gray-100);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.25rem;
      transition: var(--transition);
      flex-shrink: 0;
    }

    .sticker-btn:hover {
      background: var(--gray-200);
      transform: scale(1.05);
    }

    #message {
      flex: 1;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-lg);
      padding: 0.75rem 1rem;
      font-size: 0.9375rem;
      color: var(--text-primary);
      resize: none;
      outline: none;
      transition: var(--transition);
      font-family: inherit;
      min-height: 48px;
      max-height: 120px;
    }

    #message:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    #message::placeholder {
      color: var(--text-secondary);
    }

    .send-btn {
      background: var(--primary);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--white);
      font-size: 1.25rem;
      transition: var(--transition);
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .send-btn:disabled {
      background: var(--gray-400);
      cursor: not-allowed;
      transform: none;
    }

    /* Sticker Panel */
    .sticker-panel {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
      padding: 1rem;
      display: none;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      left: 1.5rem;
      right: 1.5rem;
      bottom: 100%;
      box-shadow: var(--shadow-md);
      z-index: 100;
    }

    .sticker-panel.active {
      display: flex;
      animation: slideUp 0.2s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .sticker {
      font-size: 2rem;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      background: var(--gray-100);
      border: 1px solid var(--border-color);
      line-height: 1;
    }

    .sticker:hover {
      transform: scale(1.2);
      background: var(--gray-200);
      box-shadow: var(--shadow-sm);
    }

    /* Form Elements */
    input[type="tel"] {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      color: var(--text-primary);
      transition: var(--transition);
      margin-bottom: 1.5rem;
      font-family: inherit;
    }

    input[type="tel"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    input[type="tel"]::placeholder {
      color: var(--text-secondary);
    }

    .signup-btn {
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      font-family: inherit;
    }

    .signup-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 100px;
      right: 1rem;
      background: var(--success);
      color: var(--white);
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
      z-index: 2000;
      transform: translateX(100%);
      transition: transform 0.3s ease-out;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification-icon {
      font-size: 1.25rem;
    }

    .notification-content {
      flex: 1;
    }

    .notification-title {
      font-weight: 600;
      margin-bottom: 0.125rem;
    }

    .notification-message {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .notification-close {
      background: none;
      border: none;
      color: var(--white);
      cursor: pointer;
      font-size: 1.125rem;
      opacity: 0.8;
      padding: 0;
    }

    .notification-close:hover {
      opacity: 1;
    }

    /* Loading and Empty States */
    .loading, .no-messages {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
      font-style: italic;
    }

    .loading {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Scrollbar */
    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: var(--gray-200);
    }

    .messages::-webkit-scrollbar-thumb {
      background: var(--gray-400);
      border-radius: 3px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
      background: var(--gray-500);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        padding: 0.75rem 1rem;
      }
      
      .header h1 {
        font-size: 1.25rem;
      }
      
      .signup-card {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      .messages {
        padding: 0.75rem;
      }
      
      .message {
        padding: 0.75rem;
      }
      
      .message-input-container {
        padding: 0.75rem 1rem;
      }
      
      .sticker-panel {
        left: 1rem;
        right: 1rem;
        padding: 0.75rem;
      }
      
      .sticker {
        font-size: 1.75rem;
        padding: 0.375rem;
      }
      
      .notification {
        right: 0.75rem;
        left: 0.75rem;
        top: 90px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.125rem;
      }
      
      .user-avatar {
        width: 36px;
        height: 36px;
      }
      
      .sticker-btn, .send-btn {
        width: 44px;
        height: 44px;
      }
      
      #message {
        font-size: 0.875rem;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus styles for keyboard navigation */
    button:focus-visible,
    input:focus-visible,
    textarea:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      :root {
        --shadow: none;
        --shadow-sm: none;
        --shadow-md: none;
        --shadow-lg: none;
      }
      
      .message,
      .signup-card,
      input,
      button {
        border-width: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>💬 Forum Chat Moderne</h1>
      <div class="subtitle">Conversations anonymes en temps réel</div>
    </div>

    <div id="signup-form">
      <div class="signup-card">
        <h2>🚀 Rejoignez la Discussion</h2>
        <p>Entrez votre numéro de téléphone pour accéder au chat. Vos conversations restent anonymes et sécurisées.</p>
        <form id="registerForm">
          <input type="tel" id="phone" name="phone" required pattern="[0-9]{7,15}" autocomplete="tel" placeholder="Votre numéro de téléphone">
          <button type="submit" class="signup-btn">Commencer à Chatter</button>
        </form>
      </div>
    </div>

    <div id="forum">
      <div class="messages" id="messages"></div>
      
      <div class="message-input-container">
        <div class="reply-preview" id="replyPreview">
          <div class="reply-preview-header">
            <span class="reply-preview-title">Répondre à</span>
            <button class="reply-close" id="replyClose">&times;</button>
          </div>
          <div class="reply-preview-content" id="replyPreviewContent"></div>
        </div>
        
        <div class="sticker-panel" id="stickerPanel">
          <div class="sticker" data-sticker="😀">😀</div>
          <div class="sticker" data-sticker="😂">😂</div>
          <div class="sticker" data-sticker="😍">😍</div>
          <div class="sticker" data-sticker="🤔">🤔</div>
          <div class="sticker" data-sticker="😭">😭</div>
          <div class="sticker" data-sticker="😡">😡</div>
          <div class="sticker" data-sticker="👍">👍</div>
          <div class="sticker" data-sticker="👎">👎</div>
          <div class="sticker" data-sticker="❤️">❤️</div>
          <div class="sticker" data-sticker="🔥">🔥</div>
          <div class="sticker" data-sticker="✨">✨</div>
          <div class="sticker" data-sticker="🎉">🎉</div>
          <div class="sticker" data-sticker="💯">💯</div>
          <div class="sticker" data-sticker="🚀">🚀</div>
          <div class="sticker" data-sticker="💎">💎</div>
          <div class="sticker" data-sticker="🌟">🌟</div>
        </div>
        
        <div class="input-group">
          <button type="button" class="sticker-btn" id="stickerToggle" aria-label="Stickers">😊</button>
          <textarea id="message" placeholder="Tapez votre message..." rows="1"></textarea>
          <button type="button" class="send-btn" id="sendBtn" aria-label="Envoyer">➤</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDHRxGdHpM2RFtvGMhXOu3slrT2JlmyNLM",
      authDomain: "data-fae4a.firebaseapp.com",
      databaseURL: "https://data-fae4a-default-rtdb.firebaseio.com",
      projectId: "data-fae4a",
      storageBucket: "data-fae4a.firebasestorage.app",
      messagingSenderId: "1077301559347",
      appId: "1:1077301559347:web:3405ab3bc8e1010d9e6346",
      measurementId: "G-C631QW9NDN"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Variables globales
    const elements = {
      signupDiv: document.getElementById('signup-form'),
      forumDiv: document.getElementById('forum'),
      registerForm: document.getElementById('registerForm'),
      phoneInput: document.getElementById('phone'),
      messageInput: document.getElementById('message'),
      messagesDiv: document.getElementById('messages'),
      stickerPanel: document.getElementById('stickerPanel'),
      stickerToggle: document.getElementById('stickerToggle'),
      sendBtn: document.getElementById('sendBtn'),
      replyPreview: document.getElementById('replyPreview'),
      replyPreviewContent: document.getElementById('replyPreviewContent'),
      replyClose: document.getElementById('replyClose')
    };

    let currentUser = {
      username: "",
      phone: "",
      id: ""
    };

    let replyingTo = null;
    let stickerPanelOpen = false;
    let messages = {};

    // Utility functions
    function generateId() {
      return Math.random().toString(36).substr(2, 9);
    }

    function generateUsername() {
      const adjectives = ['Cool', 'Smart', 'Happy', 'Brave', 'Kind', 'Quick', 'Bright', 'Lucky'];
      const nouns = ['Tiger', 'Eagle', 'Lion', 'Wolf', 'Fox', 'Bear', 'Hawk', 'Star'];
      return adjectives[Math.floor(Math.random() * adjectives.length)] + 
             nouns[Math.floor(Math.random() * nouns.length)] + 
             Math.floor(Math.random() * 100);
    }

    function getUserInitials(username) {
      return username.substring(0, 2).toUpperCase();
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) return 'Maintenant';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'min';
      if (date.toDateString() === now.toDateString()) {
        return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
      }
      return date.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
    }

    // Cookie management (alternative to localStorage)
    function setCookie(name, value, days = 30) {
      const expires = new Date();
      expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Strict`;
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // Notification system
    function showNotification(title, message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.innerHTML = `
        <div class="notification-icon">${type === 'success' ? '✓' : '!'}</div>
        <div class="notification-content">
          <div class="notification-title">${escapeHtml(title)}</div>
          <div class="notification-message">${escapeHtml(message)}</div>
        </div>
        <button class="notification-close">&times;</button>
      `;

      document.body.appendChild(notification);

      // Show notification
      setTimeout(() => notification.classList.add('show'), 100);

      // Auto hide after 4 seconds
      const hideTimeout = setTimeout(() => hideNotification(notification), 4000);

      // Close button
      notification.querySelector('.notification-close').onclick = () => {
        clearTimeout(hideTimeout);
        hideNotification(notification);
      };

      // Play notification sound
      playNotificationSound();

      // Vibrate on mobile
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
    }

    function hideNotification(notification) {
      notification.classList.remove('show');
      setTimeout(() => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
      }, 300);
    }

    function playNotificationSound() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
        
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
        
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.5);
      } catch (e) {
        // Fallback silencieux si l'audio ne marche pas
      }
    }

    // User registration
    function registerUser(phone) {
      const username = generateUsername();
      const userId = generateId();
      
      currentUser = {
        username: username,
        phone: phone,
        id: userId
      };

      // Save user info in cookies
      setCookie('chatUser', JSON.stringify(currentUser), 7);

      // Add user to database
      db.ref('users/' + userId).set({
        username: username,
        phone: phone,
        lastSeen: firebase.database.ServerValue.TIMESTAMP,
        joinedAt: firebase.database.ServerValue.TIMESTAMP
      });

      showForum();
      showNotification('Bienvenue!', `Vous êtes maintenant connecté en tant que ${username}`);
    }

    function showForum() {
      elements.signupDiv.style.display = 'none';
      elements.forumDiv.style.display = 'flex';
      loadMessages();
      setupMessageListener();
    }

    // Message functions
    function sendMessage(content, isSticker = false, replyToId = null) {
      if (!content.trim() && !isSticker) return;

      const messageId = generateId();
      const messageData = {
        id: messageId,
        content: content,
        username: currentUser.username,
        userId: currentUser.id,
        timestamp: firebase.database.ServerValue.TIMESTAMP,
        isSticker: isSticker
      };

      if (replyToId) {
        messageData.replyTo = replyToId;
      }

      // Add to database
      db.ref('messages/' + messageId).set(messageData);

      // Clear input
      elements.messageInput.value = '';
      clearReply();
      adjustTextareaHeight();
    }

    function loadMessages() {
      elements.messagesDiv.innerHTML = '<div class="loading">Chargement des messages...</div>';
      
      db.ref('messages').orderByChild('timestamp').limitToLast(50).once('value', (snapshot) => {
        elements.messagesDiv.innerHTML = '';
        const messagesData = snapshot.val();
        
        if (!messagesData) {
          elements.messagesDiv.innerHTML = '<div class="no-messages">Aucun message pour le moment. Soyez le premier à écrire!</div>';
          return;
        }

        messages = messagesData;
        const sortedMessages = Object.values(messagesData).sort((a, b) => a.timestamp - b.timestamp);
        
        sortedMessages.forEach(message => {
          displayMessage(message);
        });
        
        scrollToBottom();
      });
    }

    function setupMessageListener() {
      db.ref('messages').orderByChild('timestamp').limitToLast(1).on('child_added', (snapshot) => {
        const message = snapshot.val();
        if (message && !messages[message.id]) {
          messages[message.id] = message;
          displayMessage(message);
          scrollToBottom();
          
          // Show notification for new messages from others
          if (message.userId !== currentUser.id) {
            playNotificationSound();
            if (navigator.vibrate) {
              navigator.vibrate(100);
            }
          }
        }
      });
    }

    function displayMessage(message) {
      const messageEl = document.createElement('div');
      messageEl.className = 'message' + (message.isSticker ? ' sticker' : '');
      messageEl.dataset.messageId = message.id;

      let replyHtml = '';
      if (message.replyTo && messages[message.replyTo]) {
        const replyMsg = messages[message.replyTo];
        replyHtml = `
          <div class="reply-indicator">
            <div class="reply-user">${escapeHtml(replyMsg.username)}</div>
            <div class="reply-content">${escapeHtml(replyMsg.content.substring(0, 50))}</div>
          </div>
        `;
      }

      const isOwnMessage = message.userId === currentUser.id;
      
      messageEl.innerHTML = `
        <div class="message-header">
          <div class="user-info">
            <div class="user-avatar">${getUserInitials(message.username)}</div>
            <div>
              <div class="user-name">${escapeHtml(message.username)}</div>
              <div class="message-time">${formatTime(message.timestamp)}</div>
            </div>
          </div>
          <div class="message-actions">
            <button class="action-btn reply-btn" data-message-id="${message.id}">Répondre</button>
          </div>
        </div>
        ${replyHtml}
        <div class="message-content">${escapeHtml(message.content)}</div>
      `;

      elements.messagesDiv.appendChild(messageEl);

      // Add reply functionality
      const replyBtn = messageEl.querySelector('.reply-btn');
      replyBtn.addEventListener('click', () => {
        startReply(message);
      });
    }

    function startReply(message) {
      replyingTo = message;
      elements.replyPreview.classList.add('active');
      elements.replyPreviewContent.textContent = `${message.username}: ${message.content.substring(0, 100)}`;
      elements.messageInput.focus();
    }

    function clearReply() {
      replyingTo = null;
      elements.replyPreview.classList.remove('active');
    }

    function scrollToBottom() {
      elements.messagesDiv.scrollTop = elements.messagesDiv.scrollHeight;
    }

    function adjustTextareaHeight() {
      elements.messageInput.style.height = 'auto';
      elements.messageInput.style.height = Math.min(elements.messageInput.scrollHeight, 120) + 'px';
    }

    // Event listeners
    elements.registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const phone = elements.phoneInput.value.trim();
      
      if (phone.length < 7 || phone.length > 15) {
        showNotification('Erreur', 'Veuillez entrer un numéro de téléphone valide (7-15 chiffres)', 'error');
        return;
      }
      
      registerUser(phone);
    });

    elements.sendBtn.addEventListener('click', () => {
      const content = elements.messageInput.value.trim();
      if (content) {
        sendMessage(content, false, replyingTo?.id);
      }
    });

    elements.messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const content = elements.messageInput.value.trim();
        if (content) {
          sendMessage(content, false, replyingTo?.id);
        }
      }
    });

    elements.messageInput.addEventListener('input', adjustTextareaHeight);

    elements.stickerToggle.addEventListener('click', () => {
      stickerPanelOpen = !stickerPanelOpen;
      elements.stickerPanel.classList.toggle('active', stickerPanelOpen);
    });

    elements.replyClose.addEventListener('click', clearReply);

    // Sticker functionality
    document.querySelectorAll('.sticker').forEach(sticker => {
      sticker.addEventListener('click', () => {
        const stickerEmoji = sticker.dataset.sticker;
        sendMessage(stickerEmoji, true, replyingTo?.id);
        elements.stickerPanel.classList.remove('active');
        stickerPanelOpen = false;
      });
    });

    // Close sticker panel when clicking outside
    document.addEventListener('click', (e) => {
      if (!elements.stickerPanel.contains(e.target) && 
          !elements.stickerToggle.contains(e.target) && 
          stickerPanelOpen) {
        elements.stickerPanel.classList.remove('active');
        stickerPanelOpen = false;
      }
    });

    // Phone number formatting
    elements.phoneInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 15) {
        value = value.substring(0, 15);
      }
      e.target.value = value;
    });

    // Auto-login if user data exists
    window.addEventListener('load', () => {
      const savedUser = getCookie('chatUser');
      if (savedUser) {
        try {
          currentUser = JSON.parse(savedUser);
          showForum();
          showNotification('Reconnexion', `Bon retour, ${currentUser.username}!`);
        } catch (e) {
          console.error('Erreur lors de la reconnexion:', e);
        }
      }
    });

    // Update last seen timestamp periodically
    setInterval(() => {
      if (currentUser.id) {
        db.ref('users/' + currentUser.id + '/lastSeen').set(firebase.database.ServerValue.TIMESTAMP);
      }
    }, 60000); // Every minute

    // Handle visibility change
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && currentUser.id) {
        db.ref('users/' + currentUser.id + '/lastSeen').set(firebase.database.ServerValue.TIMESTAMP);
      }
    });

    // Service Worker for notifications (optional)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => {
        // Service worker registration failed, continue without it
      });
    }

    // Request notification permission
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }
  </script>
</body>
