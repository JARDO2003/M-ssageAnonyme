<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Forum Anonyme - Design Spectaculaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-light: rgba(255, 255, 255, 0.9);
      --text-muted: rgba(255, 255, 255, 0.6);
      --shadow-neon: 0 0 20px rgba(102, 126, 234, 0.3);
      --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100vw;
      min-height: 100vh;
      overflow-x: hidden;
      font-size: 16px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: 
        radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%),
        url('https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
      background-size: cover, cover, cover, cover, cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: var(--text-light);
      touch-action: manipulation;
      overflow-x: hidden;
    }

    .cosmic-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(20px);
      position: relative;
      z-index: 10;
    }

    .header {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 0 0 30px 30px;
      padding: 20px 20px 15px;
      text-align: center;
      box-shadow: var(--shadow-glass), var(--shadow-neon);
      position: sticky;
      top: 0;
      z-index: 100;
      margin: 0 10px;
      margin-top: 10px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #fff 0%, #a8edea 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      letter-spacing: 1px;
    }

    .header .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      font-weight: 400;
      line-height: 1.4;
      opacity: 0.9;
    }

    #signup-form {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      padding: 35px 25px;
      box-shadow: var(--shadow-glass), var(--shadow-neon);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .signup-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      animation: rotate 4s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .signup-card h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .signup-card p {
      color: var(--text-muted);
      margin-bottom: 25px;
      font-size: 15px;
      line-height: 1.5;
    }

    #forum {
      display: none;
      flex: 1;
      flex-direction: column;
      min-height: 0;
      padding: 0 10px;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 15px;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      margin-bottom: 15px;
      box-shadow: var(--shadow-glass);
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .message {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 15px 18px;
      margin-bottom: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: messageSlide 0.4s ease-out;
      position: relative;
      overflow: hidden;
    }

    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--accent-gradient);
      border-radius: 0 10px 10px 0;
    }

    @keyframes messageSlide {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .message .user {
      font-weight: 600;
      color: #4facfe;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      text-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4facfe;
      box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
      flex-shrink: 0;
    }

    .message .content {
      color: var(--text-light);
      font-size: 15px;
      line-height: 1.5;
      margin-left: 36px;
    }

    .message.sticker {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      text-align: center;
      padding: 20px;
    }

    .message.sticker .content {
      font-size: 3em;
      margin: 0;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
    }

    .message-input-container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: var(--shadow-glass), var(--shadow-neon);
      margin-bottom: 10px;
    }

    .sticker-btn {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .sticker-btn:hover, .sticker-btn:active {
      transform: scale(1.1);
      box-shadow: var(--shadow-neon);
    }

    #message {
      flex: 1;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 12px 18px;
      font-size: 15px;
      color: var(--text-light);
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    #message::placeholder {
      color: var(--text-muted);
    }

    #message:focus {
      border-color: #4facfe;
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
      transform: scale(1.02);
    }

    .send-btn {
      background: var(--accent-gradient);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-neon);
    }

    .send-btn:hover, .send-btn:active {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 0 25px rgba(79, 172, 254, 0.5);
    }

    .sticker-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 25px 25px 0 0;
      padding: 20px 15px;
      display: none;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: 80px;
      box-shadow: var(--shadow-glass);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sticker {
      font-size: 32px;
      padding: 12px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .sticker:hover, .sticker:active {
      transform: scale(1.2) rotate(5deg);
      box-shadow: var(--shadow-neon);
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    input[type="tel"] {
      width: 100%;
      padding: 15px 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      font-size: 16px;
      color: var(--text-light);
      transition: all 0.3s ease;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
    }

    input[type="tel"]::placeholder {
      color: var(--text-muted);
    }

    input[type="tel"]:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
      transform: scale(1.02);
    }

    .signup-btn {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 15px 0;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: var(--shadow-neon);
      font-family: 'Poppins', sans-serif;
    }

    .signup-btn:hover, .signup-btn:active {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: var(--text-muted);
      font-style: italic;
      font-size: 16px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .no-messages {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      font-size: 16px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Scrollbar personnalisée */
    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: var(--accent-gradient);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        margin: 0 5px;
        margin-top: 5px;
        border-radius: 0 0 20px 20px;
        padding: 15px;
      }
      
      .header h1 {
        font-size: 22px;
      }
      
      .signup-card {
        margin: 0 10px;
        padding: 25px 20px;
      }
      
      #forum {
        padding: 0 5px;
      }
      
      .messages {
        border-radius: 20px;
        padding: 15px 10px;
      }
      
      .message {
        padding: 12px 15px;
        border-radius: 15px;
      }
      
      .message .content {
        margin-left: 32px;
        font-size: 14px;
      }
      
      .sticker-panel {
        left: 5px;
        right: 5px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 20px;
      }
      
      .signup-card h2 {
        font-size: 20px;
      }
      
      .message .content {
        font-size: 13px;
      }
      
      .sticker {
        font-size: 28px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="cosmic-particles" id="particles"></div>
  
  <div class="container">
    <div class="header">
      <h1>🌌 Forum Cosmique Anonyme</h1>
      <div class="subtitle">Explorez l'univers des conversations anonymes</div>
    </div>

    <div id="signup-form">
      <div class="signup-card">
        <h2>🚀 Embarquez dans l'Aventure</h2>
        <p>Entrez votre numéro de téléphone pour rejoindre notre communauté cosmique. Vos messages restent complètement anonymes dans cet univers digital !</p>
        <form id="registerForm">
          <input type="tel" id="phone" name="phone" required pattern="[0-9]{7,15}" autocomplete="tel" placeholder="🌟 Votre numéro de téléphone">
          <button type="submit" class="signup-btn">✨ Entrer dans le Cosmos</button>
        </form>
      </div>
    </div>

    <div id="forum">
      <div class="messages" id="messages"></div>

      <div class="sticker-panel" id="stickerPanel">
        <div class="sticker" data-sticker="😀">😀</div>
        <div class="sticker" data-sticker="😂">😂</div>
        <div class="sticker" data-sticker="😍">😍</div>
        <div class="sticker" data-sticker="🤔">🤔</div>
        <div class="sticker" data-sticker="😭">😭</div>
        <div class="sticker" data-sticker="😡">😡</div>
        <div class="sticker" data-sticker="👍">👍</div>
        <div class="sticker" data-sticker="👎">👎</div>
        <div class="sticker" data-sticker="❤️">❤️</div>
        <div class="sticker" data-sticker="🔥">🔥</div>
        <div class="sticker" data-sticker="✨">✨</div>
        <div class="sticker" data-sticker="🎉">🎉</div>
        <div class="sticker" data-sticker="💯">💯</div>
        <div class="sticker" data-sticker="🚀">🚀</div>
        <div class="sticker" data-sticker="💎">💎</div>
        <div class="sticker" data-sticker="🌟">🌟</div>
        <div class="sticker" data-sticker="🌌">🌌</div>
        <div class="sticker" data-sticker="⭐">⭐</div>
        <div class="sticker" data-sticker="🌙">🌙</div>
        <div class="sticker" data-sticker="🌈">🌈</div>
      </div>

      <div class="message-input-container">
        <button type="button" class="sticker-btn" id="stickerToggle" aria-label="Stickers">😊</button>
        <form id="messageForm" style="display: flex; flex: 1; align-items: center; gap: 12px;">
          <input type="text" id="message" placeholder="✨ Partagez vos pensées cosmiques..." required maxlength="256" autocomplete="off">
          <button type="submit" class="send-btn" aria-label="Envoyer">🚀</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Création des particules cosmiques
    function createCosmicParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDHRxGdHpM2RFtvGMhXOu3slrT2JlmyNLM",
      authDomain: "data-fae4a.firebaseapp.com",
      databaseURL: "https://data-fae4a-default-rtdb.firebaseio.com",
      projectId: "data-fae4a",
      storageBucket: "data-fae4a.firebasestorage.app",
      messagingSenderId: "1077301559347",
      appId: "1:1077301559347:web:3405ab3bc8e1010d9e6346",
      measurementId: "G-C631QW9NDN"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Variables globales
    const signupDiv = document.getElementById('signup-form');
    const forumDiv = document.getElementById('forum');
    const registerForm = document.getElementById('registerForm');
    const messageForm = document.getElementById('messageForm');
    const phoneInput = document.getElementById('phone');
    const messageInput = document.getElementById('message');
    const messagesDiv = document.getElementById('messages');
    const stickerPanel = document.getElementById('stickerPanel');
    const stickerToggle = document.getElementById('stickerToggle');

    let username = "";
    let userPhone = "";
    let stickerPanelOpen = false;

    // Génération du nom d'utilisateur (tous les utilisateurs s'appellent "user's")
    function generateUsername() {
      return "user's";
    }

    function getUniqueAvatar() {
      return 'image/wze.jpg';
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    function showSignup() {
      signupDiv.style.display = 'flex';
      forumDiv.style.display = 'none';
    }

    function showForum() {
      signupDiv.style.display = 'none';
      forumDiv.style.display = 'flex';
    }

    // Gestion de l'inscription unique avec cookies (alternative à localStorage)
    function setCookie(name, value, days) {
      const expires = new Date();
      expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Strict`;
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    function checkRegistration() {
      const storedPhone = getCookie('forum_phone');
      const storedUsername = getCookie('forum_username');

      if (storedPhone && storedUsername) {
        userPhone = storedPhone;
        username = storedUsername;
        showForum();
        loadMessages();
        return true;
      }
      return false;
    }

    function saveRegistration() {
      // Sauvegarder pour 30 jours
      setCookie('forum_phone', userPhone, 30);
      setCookie('forum_username', username, 30);
    }

    // Gestion des stickers
    function toggleStickerPanel() {
      stickerPanelOpen = !stickerPanelOpen;
      stickerPanel.style.display = stickerPanelOpen ? 'flex' : 'none';
      stickerToggle.textContent = stickerPanelOpen ? '⌨️' : '😊';
    }

    function sendSticker(stickerEmoji) {
      const msg = {
        username,
        text: stickerEmoji,
        timestamp: Date.now(),
        isSticker: true
      };
      db.ref('messages').push(msg);
      toggleStickerPanel();
    }

    // Chargement et affichage des messages
    function loadMessages() {
      messagesDiv.innerHTML = '<div class="loading">🌌 Synchronisation avec le cosmos...</div>';

      db.ref('messages').limitToLast(100).on('value', function(snapshot) {
        messagesDiv.innerHTML = '';
        const msgs = snapshot.val();

        if (!msgs) {
          messagesDiv.innerHTML = '<div class="no-messages">🌟 Soyez le premier à illuminer ce cosmos avec votre message !</div>';
          return;
        }
        
        Object.values(msgs).forEach(m => {
          const div = document.createElement('div');
          div.className = m.isSticker ? 'message sticker' : 'message';
          const userAvatar = getUniqueAvatar();
          
          if (m.isSticker) {
            div.innerHTML = `
              <span class="user">
                <img src="${userAvatar}" alt="Avatar" class="user-avatar" onerror="this.style.display='none'">
                ${escapeHtml(m.username)}
              </span>
              <div class="content">${m.text}</div>
            `;
          } else {
            div.innerHTML = `
              <span class="user">
                <img src="${userAvatar}" alt="Avatar" class="user-avatar" onerror="this.style.display='none'">
                ${escapeHtml(m.username)}
              </span>
              <div class="content">${escapeHtml(m.text)}</div>
            `;
          }
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Event Listeners
    window.onload = function() {
      createCosmicParticles();
      if (!checkRegistration()) {
        showSignup();
      }
    };

    registerForm.onsubmit = function(e) {
      e.preventDefault();
      const phone = phoneInput.value.replace(/\D/g, '');
      if (phone.length < 7) {
        alert('🌟 Numéro de téléphone non valide pour entrer dans le cosmos !');
        return;
      }
      userPhone = phone;
      username = generateUsername();
      saveRegistration();
      showForum();
      loadMessages();
    };

    messageForm.onsubmit = function(e) {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;
      
      const msg = {
        username,
        text,
        timestamp: Date.now(),
        isSticker: false
      };
      db.ref('messages').push(msg).then(() => {
        messageInput.value = '';
      });
    };

    stickerToggle.onclick = toggleStickerPanel;
    
    // Gestion des clics sur les stickers
    document.querySelectorAll('.sticker').forEach(sticker => {
      sticker.onclick = function() {
        const emoji = this.getAttribute('data-sticker');
        sendSticker(emoji);
      };
    });

    // Fermer le panneau de stickers si on clique ailleurs
    document.addEventListener('click', function(e) {
      if (stickerPanelOpen && !stickerPanel.contains(e.target) && e.target !== stickerToggle) {
        toggleStickerPanel();
      }
    });

    // Amélioration de l'expérience mobile
    messageInput.addEventListener('focus', function() {
      setTimeout(() => {
        this.scrollIntoView({block: "center", behavior: "smooth"});
      }, 300);
    });

    // Effet de parallaxe sur les particules
    window.addEventListener('scroll', function() {
      const particles = document.querySelectorAll('.particle');
      const scrolled = window.pageYOffset;
      particles.forEach((particle, index) => {
        const speed = (index % 3 + 1) * 0.5;
        particle.style.transform = `translateY(${scrolled * speed}px)`;
      });
    });

    // Animation d'entrée pour les messages
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -10px 0px'
    };

    const messageObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateX(0)';
        }
      });
    }, observerOptions);

    // Observer les nouveaux messages
    const observeNewMessages = () => {
      const messages = document.querySelectorAll('.message');
      messages.forEach(message => {
        if (!message.dataset.observed) {
          messageObserver.observe(message);
          message.dataset.observed = 'true';
        }
      });
    };

    // Appeler l'observateur après le chargement des messages
    const originalLoadMessages = loadMessages;
    loadMessages = function() {
      originalLoadMessages();
      setTimeout(observeNewMessages, 100);
    };

    // Effet de typing indicator
    let typingTimeout;
    messageInput.addEventListener('input', function() {
      clearTimeout(typingTimeout);
      // Ici on pourrait ajouter un indicateur de frappe
      typingTimeout = setTimeout(() => {
        // L'utilisateur a arrêté de taper
      }, 1000);
    });

    // Gestion des raccourcis clavier
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && stickerPanelOpen) {
        toggleStickerPanel();
      }
      if (e.key === 'Enter' && e.ctrlKey && messageInput === document.activeElement) {
        messageForm.dispatchEvent(new Event('submit'));
      }
    });

    // Animation des boutons au survol
    document.querySelectorAll('.sticker-btn, .send-btn').forEach(btn => {
      btn.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1)';
      });
      btn.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
      });
    });

    // Effet de vibration sur mobile (si supporté)
    function vibrateOnAction() {
      if ('vibrate' in navigator) {
        navigator.vibrate(50);
      }
    }

    // Ajouter la vibration aux actions importantes
    document.querySelectorAll('.send-btn, .signup-btn').forEach(btn => {
      btn.addEventListener('click', vibrateOnAction);
    });

    // Auto-resize du champ de texte
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Gestion du mode sombre/clair automatique
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
    
    function updateTheme() {
      if (prefersDark.matches) {
        document.documentElement.style.setProperty('--glass-bg', 'rgba(255, 255, 255, 0.05)');
        document.documentElement.style.setProperty('--glass-border', 'rgba(255, 255, 255, 0.1)');
      } else {
        document.documentElement.style.setProperty('--glass-bg', 'rgba(255, 255, 255, 0.1)');
        document.documentElement.style.setProperty('--glass-border', 'rgba(255, 255, 255, 0.2)');
      }
    }

    prefersDark.addEventListener('change', updateTheme);
    updateTheme();

    // Notification de nouveau message (si la page n'est pas visible)
    let pageVisible = true;
    document.addEventListener('visibilitychange', function() {
      pageVisible = !document.hidden;
    });

    // Animation de pulsation pour les nouveaux messages hors écran
    function highlightNewMessage(messageElement) {
      if (!pageVisible) {
        messageElement.style.animation = 'pulse 2s ease-in-out 3';
      }
    }

    console.log('🌌 Forum Cosmique initialisé avec succès!');
  </script>
</body>
</html>
