<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Forum Anonyme - Design Spectaculaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --primary-color: #6366f1;
      --primary-hover: #5b21b6;
      --secondary-color: #3b82f6;
      --accent-color: #06b6d4;
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --bg-input: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --border-color: #475569;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --glass-bg: rgba(30, 41, 59, 0.8);
      --glass-border: rgba(203, 213, 225, 0.1);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.5;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      background-attachment: fixed;
      min-height: 100vh;
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .header {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow-lg);
      margin: 16px 0;
      position: sticky;
      top: 16px;
      z-index: 100;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.025em;
    }

    .header .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    #signup-form {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }

    .signup-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 32px;
      box-shadow: var(--shadow-xl);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .signup-card h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-primary);
    }

    .signup-card p {
      color: var(--text-secondary);
      margin-bottom: 24px;
      font-size: 14px;
    }

    #forum {
      display: none;
      flex: 1;
      flex-direction: column;
      min-height: 0;
      gap: 16px;
      padding-bottom: 16px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      max-height: calc(100vh - 200px);
    }

    .message {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.2s ease;
      position: relative;
    }

    .message:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .message.reply {
      margin-left: 20px;
      border-left: 3px solid var(--primary-color);
    }

    .reply-to {
      background: var(--bg-input);
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 8px;
      font-size: 12px;
      color: var(--text-muted);
      border-left: 3px solid var(--accent-color);
    }

    .message .user {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: white;
      flex-shrink: 0;
    }

    .message .content {
      color: var(--text-primary);
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.sticker {
      text-align: center;
      padding: 20px;
    }

    .message.sticker .content {
      font-size: 48px;
      margin: 0;
    }

    .message-actions {
      position: absolute;
      top: 8px;
      right: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .message:hover .message-actions {
      opacity: 1;
    }

    .reply-btn {
      background: var(--secondary-color);
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reply-btn:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
    }

    .timestamp {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .message-input-container {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      box-shadow: var(--shadow-lg);
    }

    .reply-preview {
      background: var(--bg-input);
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 8px;
      font-size: 12px;
      color: var(--text-muted);
      display: none;
      border-left: 3px solid var(--accent-color);
      position: relative;
    }

    .reply-preview .close-reply {
      position: absolute;
      right: 8px;
      top: 4px;
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 16px;
      cursor: pointer;
      padding: 0;
    }

    .sticker-btn {
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .sticker-btn:hover {
      background: var(--primary-color);
      transform: scale(1.1);
    }

    #message {
      flex: 1;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 14px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s ease;
      font-family: inherit;
      resize: none;
      min-height: 40px;
      max-height: 120px;
    }

    #message::placeholder {
      color: var(--text-muted);
    }

    #message:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .send-btn {
      background: var(--primary-color);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: white;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: var(--primary-hover);
      transform: scale(1.1);
    }

    #messageForm {
      display: flex;
      flex: 1;
      flex-direction: column;
      gap: 8px;
    }

    .message-form-bottom {
      display: flex;
      align-items: flex-end;
      gap: 12px;
    }

    .sticker-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 16px;
      display: none;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
      margin-bottom: 16px;
    }

    .sticker {
      font-size: 28px;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
    }

    .sticker:hover {
      transform: scale(1.2);
      background: var(--primary-color);
    }

    input[type="tel"] {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      font-size: 16px;
      color: var(--text-primary);
      transition: all 0.2s ease;
      margin-bottom: 20px;
      font-family: inherit;
    }

    input[type="tel"]::placeholder {
      color: var(--text-muted);
    }

    input[type="tel"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .signup-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      font-family: inherit;
    }

    .signup-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
      font-style: italic;
    }

    .no-messages {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      background: var(--bg-card);
      border-radius: 16px;
      border: 1px solid var(--border-color);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success-color);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    /* Scrollbar */
    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: var(--bg-input);
      border-radius: 3px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 3px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
      background: var(--primary-hover);
    }

    /* Media queries pour la responsivité */
    @media (max-width: 768px) {
      .container {
        padding: 0 8px;
      }
      
      .header {
        margin: 8px 0;
        padding: 16px;
        border-radius: 12px;
      }
      
      .header h1 {
        font-size: 20px;
      }
      
      .signup-card {
        padding: 24px 20px;
        border-radius: 16px;
      }
      
      .messages {
        padding: 16px;
        border-radius: 16px;
        max-height: calc(100vh - 180px);
      }
      
      .message {
        padding: 12px;
        border-radius: 12px;
      }
      
      .message.reply {
        margin-left: 16px;
      }
      
      .message .content {
        font-size: 14px;
      }
      
      .message-input-container {
        padding: 12px;
        border-radius: 12px;
      }
      
      .sticker-btn, .send-btn {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }
      
      #message {
        padding: 10px 14px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 18px;
      }
      
      .signup-card h2 {
        font-size: 20px;
      }
      
      .message .content {
        font-size: 13px;
      }
      
      .sticker {
        font-size: 24px;
        padding: 6px;
      }
      
      .message-input-container {
        padding: 10px;
        gap: 8px;
      }
      
      .sticker-btn, .send-btn {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
    }

    /* Support pour les navigateurs plus anciens */
    @supports not (backdrop-filter: blur(12px)) {
      .header, .signup-card, .messages, .message-input-container, .sticker-panel {
        background: var(--bg-card);
      }
    }

    /* Mode sombre par défaut pour tous les navigateurs */
    @media (prefers-color-scheme: light) {
      :root {
        --bg-dark: #ffffff;
        --bg-card: #f8fafc;
        --bg-input: #f1f5f9;
        --text-primary: #0f172a;
        --text-secondary: #334155;
        --text-muted: #64748b;
        --border-color: #e2e8f0;
        --glass-bg: rgba(248, 250, 252, 0.8);
        --glass-border: rgba(51, 65, 85, 0.1);
      }
      
      body {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .message {
      animation: fadeInUp 0.3s ease-out;
    }

    #forum {
      animation: slideIn 0.4s ease-out;
    }

    #signup-form {
      animation: fadeInUp 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🌌 Forum Cosmique Anonyme</h1>
      <div class="subtitle">Explorez l'univers des conversations anonymes</div>
    </div>

    <div id="signup-form">
      <div class="signup-card">
        <h2>🚀 Embarquez dans l'Aventure</h2>
        <p>Entrez votre numéro de téléphone pour rejoindre notre communauté cosmique. Vos messages restent complètement anonymes dans cet univers digital !</p>
        <form id="registerForm">
          <input type="tel" id="phone" name="phone" required pattern="[0-9]{7,15}" autocomplete="tel" placeholder="🌟 Votre numéro de téléphone">
          <button type="submit" class="signup-btn">✨ Entrer dans le Cosmos</button>
        </form>
      </div>
    </div>

    <div id="forum">
      <div class="messages" id="messages"></div>

      <div class="sticker-panel" id="stickerPanel">
        <div class="sticker" data-sticker="😀">😀</div>
        <div class="sticker" data-sticker="😂">😂</div>
        <div class="sticker" data-sticker="😍">😍</div>
        <div class="sticker" data-sticker="🤔">🤔</div>
        <div class="sticker" data-sticker="😭">😭</div>
        <div class="sticker" data-sticker="😡">😡</div>
        <div class="sticker" data-sticker="👍">👍</div>
        <div class="sticker" data-sticker="👎">👎</div>
        <div class="sticker" data-sticker="❤️">❤️</div>
        <div class="sticker" data-sticker="🔥">🔥</div>
        <div class="sticker" data-sticker="✨">✨</div>
        <div class="sticker" data-sticker="🎉">🎉</div>
        <div class="sticker" data-sticker="💯">💯</div>
        <div class="sticker" data-sticker="🚀">🚀</div>
        <div class="sticker" data-sticker="💎">💎</div>
        <div class="sticker" data-sticker="🌟">🌟</div>
        <div class="sticker" data-sticker="🌌">🌌</div>
        <div class="sticker" data-sticker="⭐">⭐</div>
        <div class="sticker" data-sticker="🌙">🌙</div>
        <div class="sticker" data-sticker="🌈">🌈</div>
      </div>

      <div class="message-input-container">
        <button type="button" class="sticker-btn" id="stickerToggle" aria-label="Stickers">😊</button>
        <form id="messageForm">
          <div class="reply-preview" id="replyPreview">
            <div id="replyContent"></div>
            <button type="button" class="close-reply" id="closeReply">×</button>
          </div>
          <div class="message-form-bottom">
            <textarea id="message" placeholder="✨ Partagez vos pensées cosmiques..." required maxlength="1000" rows="1"></textarea>
            <button type="submit" class="send-btn" aria-label="Envoyer">🚀</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    // Variables globales pour simulation (sans Firebase)
    let messages = {};
    let messageCounter = 1;
    
    // Variables globales
    const signupDiv = document.getElementById('signup-form');
    const forumDiv = document.getElementById('forum');
    const registerForm = document.getElementById('registerForm');
    const messageForm = document.getElementById('messageForm');
    const phoneInput = document.getElementById('phone');
    const messageInput = document.getElementById('message');
    const messagesDiv = document.getElementById('messages');
    const stickerPanel = document.getElementById('stickerPanel');
    const stickerToggle = document.getElementById('stickerToggle');
    const replyPreview = document.getElementById('replyPreview');
    const replyContent = document.getElementById('replyContent');
    const closeReply = document.getElementById('closeReply');
    const notification = document.getElementById('notification');

    let username = "Utilisateur";
    let userPhone = "";
    let stickerPanelOpen = false;
    let replyingTo = null;
    let lastMessageTime = 0;
    let isPageVisible = true;

    // Gestion des notifications
    async function requestNotificationPermission() {
      if ('Notification' in window && Notification.permission === 'default') {
        await Notification.requestPermission();
      }
    }

    function showNotification(message) {
      if (!isPageVisible && 'Notification' in window && Notification.permission === 'granted') {
        new Notification('Nouveau message - Forum Cosmique', {
          body: message.text.substring(0, 100) + '...',
          icon: '🌌',
          tag: 'forum-message'
        });
      }
      
      // Notification in-app
      notification.textContent = 'Nouveau message reçu !';
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Gestion de la visibilité de la page
    document.addEventListener('visibilitychange', function() {
      isPageVisible = !document.hidden;
    });

    // Auto-resize du textarea
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    messageInput.addEventListener('input', function() {
      autoResize(this);
    });

    // Génération d'avatar
    function getUniqueAvatar(userId) {
      const colors = ['#6366f1', '#3b82f6', '#06b6d4', '#10b981', '#f59e0b', '#ef4444'];
      const hash = userId.split('').reduce((a, b) => {
        a = ((a << 5) - a) + b.charCodeAt(0);
        return a & a;
      }, 0);
      return colors[Math.abs(hash) % colors.length];
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) return 'À l\'instant';
      if (diff < 3600000) return Math.floor(diff / 60000) + ' min';
      if (diff < 86400000) return Math.floor(diff / 3600000) + ' h';
      return date.toLocaleDateString('fr-FR');
    }

    function showSignup() {
      signupDiv.style.display = 'flex';
      forumDiv.style.display = 'none';
    }

    function showForum() {
      signupDiv.style.display = 'none';
      forumDiv.style.display = 'flex';
      requestNotificationPermission();
    }

    // Simulation de cookies avec variables locales
    let cookieStorage = {};

    function setCookie(name, value, days) {
      cookieStorage[name] = value;
    }

    function getCookie(name) {
      return cookieStorage[name] || null;
    }

    function checkRegistration() {
      const storedPhone = getCookie('forum_phone');
      if (storedPhone) {
        userPhone = storedPhone;
        username = "Utilisateur";
        showForum();
        loadMessages();
        return true;
      }
      return false;
    }

    function saveRegistration() {
      setCookie('forum_phone', userPhone, 30);
    }

    // Gestion des réponses
    function replyToMessage(messageId, originalText) {
      replyingTo = messageId;
      replyContent.textContent = `Répondre à: ${originalText.substring(0, 50)}${originalText.length > 50 ? '...' : ''}`;
      replyPreview.style.display = 'block';
      messageInput.focus();
    }

    function clearReply() {
      replyingTo = null;
      replyPreview.style.display = 'none';
    }

    // Gestion des stickers
    function toggleStickerPanel() {
      stickerPanelOpen = !stickerPanelOpen;
      stickerPanel.style.display = stickerPanelOpen ? 'flex' : 'none';
      stickerToggle.textContent = stickerPanelOpen ? '❌' : '😊';
    }

    function sendSticker(stickerEmoji) {
      const messageData = {
        text: stickerEmoji,
        userId: userPhone,
        timestamp: Date.now(),
        isSticker: true,
        replyTo: replyingTo
      };
      
      addMessage(messageData);
      toggleStickerPanel();
      clearReply();
    }

    // Chargement des messages
    function loadMessages() {
      messagesDiv.innerHTML = '<div class="loading">🌌 Chargement des messages cosmiques...</div>';
      
      setTimeout(() => {
        displayMessages();
      }, 1000);
    }

    function displayMessages() {
      messagesDiv.innerHTML = '';
      
      if (Object.keys(messages).length === 0) {
        messagesDiv.innerHTML = '<div class="no-messages">🌟 Aucun message pour le moment. Soyez le premier à explorer cette galaxie !</div>';
        return;
      }

      const sortedMessages = Object.values(messages).sort((a, b) => a.timestamp - b.timestamp);
      
      sortedMessages.forEach(message => {
        displayMessage(message);
      });
      
      scrollToBottom();
    }

    function displayMessage(message) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${message.isSticker ? 'sticker' : ''} ${message.replyTo ? 'reply' : ''}`;
      messageDiv.dataset.messageId = message.id;
      
      const avatarColor = getUniqueAvatar(message.userId);
      const userInitial = message.userId.charAt(0).toUpperCase();
      const isCurrentUser = message.userId === userPhone;
      
      let replyToHtml = '';
      if (message.replyTo && messages[message.replyTo]) {
        const originalMessage = messages[message.replyTo];
        const originalText = originalMessage.text.substring(0, 50);
        replyToHtml = `<div class="reply-to">Réponse à: ${escapeHtml(originalText)}${originalMessage.text.length > 50 ? '...' : ''}</div>`;
      }

      messageDiv.innerHTML = `
        ${replyToHtml}
        <div class="user">
          <div class="user-avatar" style="background-color: ${avatarColor}">${userInitial}</div>
          <span>${isCurrentUser ? 'Vous' : 'Voyageur Cosmique'}</span>
        </div>
        <div class="content">${message.isSticker ? message.text : escapeHtml(message.text)}</div>
        <div class="timestamp">${formatTime(message.timestamp)}</div>
        <div class="message-actions">
          <button class="reply-btn" onclick="replyToMessage('${message.id}', '${escapeHtml(message.text).replace(/'/g, "\\'")}')">↩️</button>
        </div>
      `;
      
      messagesDiv.appendChild(messageDiv);
    }

    function addMessage(messageData) {
      messageData.id = 'msg_' + messageCounter++;
      messages[messageData.id] = messageData;
      displayMessage(messageData);
      scrollToBottom();
      
      // Simuler la réception d'un message d'un autre utilisateur après un délai
      if (Math.random() > 0.7) {
        setTimeout(() => {
          simulateOtherUserMessage();
        }, Math.random() * 5000 + 2000);
      }
    }

    function simulateOtherUserMessage() {
      const randomMessages = [
        "Salut les voyageurs cosmiques ! 🌟",
        "Quelqu'un d'autre admire les étoiles ce soir ? ✨",
        "Cette communauté est incroyable ! 🚀",
        "Quelle belle soirée pour philosopher... 🤔",
        "L'univers est si vaste et mystérieux 🌌",
        "Merci pour ce partage inspirant ! 💫",
        "Je me sens moins seul(e) ici 💙",
        "Vos messages illuminent ma journée ☀️"
      ];
      
      const randomMessage = randomMessages[Math.floor(Math.random() * randomMessages.length)];
      const otherUserMessage = {
        text: randomMessage,
        userId: 'other_user_' + Math.floor(Math.random() * 1000),
        timestamp: Date.now(),
        isSticker: false,
        replyTo: null
      };
      
      addMessage(otherUserMessage);
      showNotification(otherUserMessage);
    }

    function scrollToBottom() {
      setTimeout(() => {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, 100);
    }

    // Event Listeners
    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const phone = phoneInput.value.trim();
      
      if (phone.length < 7) {
        alert('Veuillez entrer un numéro de téléphone valide (au moins 7 chiffres)');
        return;
      }
      
      userPhone = phone;
      username = "Utilisateur";
      saveRegistration();
      showForum();
      loadMessages();
    });

    messageForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const messageText = messageInput.value.trim();
      
      if (!messageText) return;
      
      const messageData = {
        text: messageText,
        userId: userPhone,
        timestamp: Date.now(),
        isSticker: false,
        replyTo: replyingTo
      };
      
      addMessage(messageData);
      messageInput.value = '';
      autoResize(messageInput);
      clearReply();
    });

    // Gestion des stickers
    stickerToggle.addEventListener('click', toggleStickerPanel);
    
    document.querySelectorAll('.sticker').forEach(sticker => {
      sticker.addEventListener('click', function() {
        sendSticker(this.dataset.sticker);
      });
    });

    // Fermer le panneau de réponse
    closeReply.addEventListener('click', clearReply);

    // Fermer le panneau de stickers en cliquant ailleurs
    document.addEventListener('click', function(e) {
      if (!stickerPanel.contains(e.target) && !stickerToggle.contains(e.target) && stickerPanelOpen) {
        toggleStickerPanel();
      }
    });

    // Gestion du clavier
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        messageForm.dispatchEvent(new Event('submit'));
      }
    });

    // Empêcher le zoom sur iOS
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Gestion du focus pour mobile
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      messageInput.addEventListener('focus', function() {
        setTimeout(() => {
          document.body.scrollTop = document.documentElement.scrollTop = 0;
        }, 300);
      });
    }

    // Initialisation au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
      if (!checkRegistration()) {
        showSignup();
      }
      
      // Ajouter quelques messages d'exemple pour la démo
      if (Object.keys(messages).length === 0) {
        setTimeout(() => {
          const welcomeMessage = {
            text: "Bienvenue dans le Forum Cosmique ! 🌌 Ici, chaque âme peut s'exprimer librement dans l'anonymat des étoiles.",
            userId: 'system_welcome',
            timestamp: Date.now() - 300000,
            isSticker: false,
            replyTo: null
          };
          addMessage(welcomeMessage);
          
          setTimeout(() => {
            const tipsMessage = {
              text: "💡 Conseil : Utilisez les stickers pour exprimer vos émotions et répondez aux messages pour créer des conversations stellaires !",
              userId: 'system_tips',
              timestamp: Date.now() - 240000,
              isSticker: false,
              replyTo: null
            };
            addMessage(tipsMessage);
          }, 2000);
        }, 1500);
      }
    });

    // Gestion des erreurs globales
    window.addEventListener('error', function(e) {
      console.log('Erreur capturée:', e.message);
    });

    // Performance monitoring
    if ('performance' in window) {
      window.addEventListener('load', function() {
        setTimeout(() => {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData && perfData.loadEventEnd - perfData.loadEventStart > 3000) {
            console.log('Chargement lent détecté');
          }
        }, 0);
      });
    }

    // Service Worker pour le cache (optionnel)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          console.log('ServiceWorker enregistré avec succès');
        }).catch(function(error) {
          console.log('Échec de l\'enregistrement du ServiceWorker');
        });
      });
    }

    // Détection du mode hors ligne
    function updateOnlineStatus() {
      if (navigator.onLine) {
        notification.textContent = 'Connexion rétablie ! 🌐';
        notification.style.background = 'var(--success-color)';
      } else {
        notification.textContent = 'Mode hors ligne 📡';
        notification.style.background = 'var(--warning-color)';
      }
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Animation des étoiles en arrière-plan
    function createStars() {
      const starsContainer = document.createElement('div');
      starsContainer.className = 'stars-container';
      starsContainer.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        opacity: 0.3;
      `;
      
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.cssText = `
          position: absolute;
          width: 2px;
          height: 2px;
          background: white;
          border-radius: 50%;
          animation: twinkle ${Math.random() * 3 + 1}s infinite;
          top: ${Math.random() * 100}%;
          left: ${Math.random() * 100}%;
        `;
        starsContainer.appendChild(star);
      }
      
      document.body.appendChild(starsContainer);
    }

    // Ajouter l'animation CSS pour les étoiles
    const starStyle = document.createElement('style');
    starStyle.textContent = `
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
    `;
    document.head.appendChild(starStyle);

    // Créer les étoiles après le chargement
    setTimeout(createStars, 1000);

    // Fonction de nettoyage pour éviter les fuites mémoire
    window.addEventListener('beforeunload', function() {
      // Nettoyer les timers et événements si nécessaire
      messages = {};
      cookieStorage = {};
    });

    // Gestion avancée du scroll pour optimiser les performances
    let scrollTimeout;
    messagesDiv.addEventListener('scroll', function() {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        // Logique de scroll optimisée ici
      }, 150);
    });

    // Feedback haptique pour les appareils mobiles
    function hapticFeedback() {
      if ('vibrate' in navigator) {
        navigator.vibrate(50);
      }
    }

    // Ajouter le feedback haptique aux boutons
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', hapticFeedback);
    });

    console.log('🌌 Forum Cosmique Anonyme initialisé avec succès !');
  </script>
</body>
</html>
